<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
  

    <link rel="stylesheet" type="text/css" href="css/calculadora.css" />
    <title>Hello World</title>
</head>

<body>
    <div class="app"><br><br>
        <h1>CALCULADORA</h1>
        <div id=calculadora>
        <form name="calc">
            <input type="text" id="caixa" name="Input"></input><br>
            <input type="button" class="teclas" value=" 1 " onClick="calc.Input.value += '1'"></input>
            <input type="button" class="teclas" value=" 2 " onClick="calc.Input.value += '2'"></input>
            <input type="button" class="teclas" value=" 3 " onClick="calc.Input.value += '3'"></input>
            <input type="button" class="teclas" value=" + " onClick="calc.Input.value += '+'"></input>
        <br>
            <input type="button" class="teclas" value=" 4 " onClick="calc.Input.value += '4'"></input>
            <input type="button" class="teclas" value=" 5 " onClick="calc.Input.value += '5'"></input>
            <input type="button" class="teclas" value=" 6 " onClick="calc.Input.value += '6'"></input>
            <input type="button" class="teclas" value=" - " onClick="calc.Input.value += '-'"></input>
        <br>
            <input type="button" class="teclas" value=" 7 " onClick="calc.Input.value += '7'"></input>
            <input type="button" class="teclas" value=" 8 " onClick="calc.Input.value += '8'"></input>
            <input type="button" class="teclas" value=" 9 " onClick="calc.Input.value += '9'"></input>
            <input type="button" class="teclas" value=" * " onClick="calc.Input.value += '*'"></input>
        <br>
            <input type="button" class="teclas" value=" C " onClick="calc.Input.value = ''"></input>
            <input type="button" class="teclas" value=" 0 " onClick="calc.Input.value += '0'"></input>
            <input type="button" class="teclas" value=" = " onClick="calc.Input.value = eval(calc.Input.value)" ></input>
            <input type="button" class="teclas" value=" / " onClick="calc.Input.value += '/'"></input>
        </form>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/calculadora.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
